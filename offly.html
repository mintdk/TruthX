<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TruthX â€“ Offline Friendly</title>
  <link rel="stylesheet" href="offly.css">
</head>

<body>

<main class="container">

  <section id="addPlayers">
    <h2 id="title"></h2>
    <input id="playerInput" />
    <button id="addBtn"></button>
    <div id="playersList"></div>
    <button id="startBtn" class="hidden"></button>
  </section>

  <section id="game" class="hidden">
    <div id="namesBox"></div>
    <button id="playBtn"></button>

    <div id="modal" class="hidden">
      <h3 id="currentPlayer"></h3>

      <div class="buttons">
        <button id="challengeBtn" class="green"></button>
        <button id="truthBtn" class="red"></button>
      </div>

      <p id="resultText"></p>

      <div class="buttons">
        <button id="completeBtn"></button>
        <button id="retireBtn" class="gray"></button>
      </div>
    </div>
  </section>

</main>

<audio id="sndClick" src="sounds/click.mp3"></audio>
<audio id="sndSpin" src="sounds/spin.mp3"></audio>
<audio id="sndSelect" src="sounds/select.mp3"></audio>
<audio id="sndWin" src="sounds/win.mp3"></audio>

<script type="module" src="offly.js"></script>
<script src="offly.data.js"></script>
</body>
</html>
