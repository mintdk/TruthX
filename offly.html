<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruthX Offline</title>
  <link rel="stylesheet" href="offly.css">
</head>
<body>

  <div id="setup" class="card">
    <h2>Agregar jugadores</h2>
    <input id="nameInput" placeholder="Nombre">
    <button onclick="addName()">Agregar</button>
    <button onclick="startGame()">Empezar</button>
  </div>

  <div id="players" class="players"></div>

  <div id="choices" class="card hidden">
    <button class="big" onclick="chooseTruth()">VERDAD</button>
    <button class="big" onclick="chooseDare()">RETO</button>
  </div>

  <div id="result" class="card hidden">
    <h2 id="playerName"></h2>
    <p id="challengeText"></p>

    <button onclick="giveCompliment()">Cumplido</button>
    <button onclick="nextTurn()">Abandonar</button>
  </div>

  <script src="offly.data.js"></script>
  <script src="offly.js"></script>
</body>
</html>
