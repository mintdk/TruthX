<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TruthX â€“ Offline Friendly</title>

  <link rel="stylesheet" href="offly.css">
</head>

<body>

<div class="container">

  <section id="addPlayers">
    <h1 class="title">Truth<span>X</span></h1>
    <p class="subtitle">Add players</p>

    <input type="text" id="playerInput" placeholder="Player name">
    <button onclick="addPlayer()">Add</button>
    <button class="primary" onclick="startGame()">Start Game</button>
  </section>

  <section id="playerSelect" class="hidden">
    <h2 class="subtitle">Who plays?</h2>
    <div id="players" class="players"></div>
  </section>

  <section id="resultScreen" class="hidden">
    <h2 id="currentPlayer" class="player-name"></h2>
    <p id="challengeText" class="challenge"></p>

    <div class="actions">
      <button class="truth" onclick="choose('truth')">Truth</button>
      <button class="dare" onclick="choose('dare')">Dare</button>
    </div>

    <div class="actions">
      <button class="complete" onclick="completed()">Completed</button>
      <button class="retire" onclick="retire()">Abandon</button>
    </div>
  </section>

</div>

<script src="offly.js"></script>
</body>
</html>
