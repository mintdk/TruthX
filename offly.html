<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TruthX â€“ Offline Friendly</title>
  <link rel="stylesheet" href="offly.css">
</head>

<body>

<main class="container">

  <h1 class="title">
    <span>Truth</span>X
  </h1>

  <section id="screen-players">

    <p class="subtitle" id="addPlayersText">Add players</p>

    <input
      type="text"
      id="playerInput"
      placeholder="Player name"
      maxlength="15"
    />

    <button class="primary" onclick="addPlayer()">Add</button>

    <div class="players" id="playersList"></div>

    <button onclick="startGame()">Start game</button>

  </section>

  <section id="screen-select" class="hidden">

    <p class="subtitle" id="selectPlayerText">Select a player</p>

    <div class="players" id="selectPlayers"></div>

  </section>

  <section id="screen-action" class="hidden">

    <div class="player-name" id="currentPlayer"></div>

    <div class="actions">
      <button class="truth" onclick="chooseTruth()">Truth</button>
      <button class="dare" onclick="chooseDare()">Dare</button>
    </div>

  </section>

  <section id="screen-result" class="hidden">

    <div class="player-name" id="resultPlayer"></div>

    <div class="challenge" id="resultText"></div>

    <div class="actions">
      <button class="complete" onclick="completeTurn()">Completed</button>
      <button class="retire" onclick="retirePlayer()">Abandon</button>
    </div>

  </section>

</main>

<script src="offly.data.js"></script>

<script src="offly.js"></script>

</body>
</html>
