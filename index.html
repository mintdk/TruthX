<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TruthX</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
  <img src="logo.png" alt="TruthX Logo" class="logo">
</header>

<main class="card">

  <h1>Bienvenido a <span>TruthX</span></h1>
  <p class="subtitle">Elige tu idioma</p>

  <div class="buttons">
    <button onclick="selectLanguage('es')">Español</button>
    <button onclick="selectLanguage('en')">English</button>
    <button onclick="selectLanguage('pt')">Português</button>
  </div>

  <div id="options" class="hidden">
    <p class="subtitle">¿Cómo quieres jugar?</p>
    <div class="buttons">
      <button>Offline</button>
      <button>Online</button>
    </div>
  </div>

  <div id="styles" class="hidden">
    <p class="subtitle">Modo</p>
    <div class="buttons">
      <button>Amistoso</button>
      <button>Coqueto</button>
      <button>Pareja</button>
    </div>
  </div>

</main>

<img src="assets/mintdk.png" alt="Decoración" class="decor-image">

<footer class="credit">
  <a href="https://www.instagram.com/min_tdk/" target="_blank">
    Creado por MintDK
  </a>
</footer>

<script type="module" src="main.js"></script>
</body>
</html>
