<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TruthX</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
  <img src="assets/logo.png" alt="TruthX Logo" class="logo">
</header>

<main class="card">

  <h1>
    Welcome to
    <span class="truth">Truth</span><span class="x-neon">X</span>
  </h1>

  <p class="subtitle" id="subtitle">Choose your language</p>

  <div class="buttons">
    <button id="btnEs" onclick="selectLanguage('es')">Spanish</button>
    <button id="btnEn" onclick="selectLanguage('en')">English</button>
    <button id="btnFr" onclick="selectLanguage('fr')">French</button>
  </div>

  <div id="options" class="hidden">
    <p class="subtitle" id="playTitle">How do you want to play?</p>
    <div class="buttons">
      <button id="btnOffline" onclick="selectMode('offline')">Offline</button>
      <button id="btnOnline" onclick="selectMode('online')">Online</button>
    </div>
  </div>

  <div id="styles" class="hidden">
    <p class="subtitle" id="modeTitle">Mode</p>
    <div class="buttons">
      <button id="btnFriendly" onclick="selectStyle('friendly')">Friendly</button>
      <button id="btnHot" onclick="selectStyle('hot')">Hot</button>
      <button id="btnCouples" onclick="selectStyle('couples')">Couples</button>
    </div>
  </div>

</main>

<a href="https://mintdk.github.io/Mintdk/" target="_blank">
  <img src="assets/mintdk.png" alt="MintDK" class="decor-image">
</a>

<footer class="credit">
  <a href="https://www.instagram.com/min_tdk/" target="_blank">
    Created by: MintDK
  </a>
</footer>

<script type="module" src="main.js"></script>
</body>
</html>
