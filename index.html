<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TruthX</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
  <img src="assets/logo.png" alt="TruthX Logo" class="logo">
</header>

<main class="card">

 <h1>
  WELCOME TO
  <span class="truth">Truth</span><span class="x-neon">X</span>
</h1>
  <p class="subtitle">Choose your language</p>

  <div class="buttons">
    <button onclick="selectLanguage('es')">Español</button>
    <button onclick="selectLanguage('en')">English</button>
    <button onclick="selectLanguage('fr')">Français</button>
  </div>

  <div id="options" class="hidden">
    <p class="subtitle">How do you want to play?</p>
    <div class="buttons">
      <button onclick="selectMode('offline')">Offline</button>
      <button onclick="selectMode('online')">Online</button>
    </div>
  </div>

  <div id="styles" class="hidden">
    <p class="subtitle">Mode</p>
    <div class="buttons">
      <button onclick="selectStyle('friendly')">Friendly</button>
      <button onclick="selectStyle('hot')">Hot</button>
      <button onclick="selectStyle('couples')">Couples</button>
    </div>
  </div>

</main>
<a href="https://mintdk.github.io/Mintdk/" target="_blank">
  <img src="assets/mintdk.png" alt="MintDK" class="decor-image">
</a>

<footer class="credit">
  <a href="https://www.instagram.com/min_tdk/" target="_blank">
    Created by: MintDK
  </a>
</footer>

<script type="module" src="main.js"></script>
</body>
</html>
