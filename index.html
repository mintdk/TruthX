<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TruthX</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- TOP BAR -->
<header class="top-bar">
  <img src="assets/logo.png" alt="TruthX Logo" class="logo">
</header>

<!-- CARD -->
<main class="card">

 <h1>
  Bienvenido a 
  <span class="truth">Truth</span><span class="x-neon">X</span>
</h1>
  <p class="subtitle">Elige tu idioma</p>

  <div class="buttons">
    <button onclick="selectLanguage('es')">Español</button>
    <button onclick="selectLanguage('en')">English</button>
    <button onclick="selectLanguage('fr')">Français</button>
  </div>

  <div id="options" class="hidden">
    <p class="subtitle">¿Cómo quieres jugar?</p>
    <div class="buttons">
      <button onclick="selectMode('offline')">Offline</button>
      <button onclick="selectMode('online')">Online</button>
    </div>
  </div>

  <div id="styles" class="hidden">
    <p class="subtitle">Modo</p>
    <div class="buttons">
      <button onclick="selectStyle('amistoso')">Amistoso</button>
      <button onclick="selectStyle('coqueto')">Coqueto</button>
      <button onclick="selectStyle('pareja')">Pareja</button>
    </div>
  </div>

</main>

<!-- IMAGEN CLICKEABLE -->
<a href="https://mintdk.github.io/Mintdk/" target="_blank">
  <img src="assets/mintdk.png" alt="MintDK" class="decor-image">
</a>

<!-- FOOTER -->
<footer class="credit">
  <a href="https://www.instagram.com/min_tdk/" target="_blank">
    Creado por MintDK
  </a>
</footer>

<!-- FIREBASE + MAIN -->
<script type="module" src="main.js"></script>
</body>
</html>
