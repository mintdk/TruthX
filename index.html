<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TruthX</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="header-content">
    <h1>Bienvenido a TruthX</h1>
    <p>Elige tu idioma</p>

    <div class="buttons">
      <button onclick="selectLanguage('es')">Español</button>
      <button onclick="selectLanguage('en')">English</button>
      <button onclick="selectLanguage('pt')">Português</button>
    </div>

    <a 
      href="https://mintdk.github.io/Mintdk/" 
      target="_blank" 
      class="image-link"
    >
      <img src="image.png" alt="MintDK">
    </a>
  </div>
</header>

<main id="options" class="hidden">
  <p>¿Cómo quieres jugar?</p>
  <div class="buttons">
    <button onclick="selectMode('offline')">Offline</button>
    <button onclick="selectMode('online')">Online</button>
  </div>
</main>

<section id="styles" class="hidden">
  <p>Selecciona el modo</p>
  <div class="buttons">
    <button>Amistoso</button>
    <button>Coqueto</button>
    <button>Pareja</button>
  </div>
</section>

<footer class="credit">
  <a 
    href="https://www.instagram.com/min_tdk/" 
    target="_blank"
  >
    Creado por MintDK
  </a>
</footer>

<script src="app.js"></script>
</body>
</html>
